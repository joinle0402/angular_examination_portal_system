<mat-button-toggle-group (change)="onPagination($event)">
    <mat-button-toggle [value]="1" [disabled]="currentPage == 1">
        <mat-icon>skip_previous</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [value]="currentPage - 1" [disabled]="currentPage == 1">
        <mat-icon>navigate_before</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle *ngFor="let page of pages" [ngClass]="{'active': currentPage == page}" [value]="page">
        {{ page }}
    </mat-button-toggle>
    <mat-button-toggle [value]="currentPage + 1" [disabled]="currentPage == pages.length">
        <mat-icon>navigate_next</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [value]="pages.length" [disabled]="currentPage == pages.length">
        <mat-icon>skip_next</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>

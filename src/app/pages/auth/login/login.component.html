<div class="login-wrapper">
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title class="mat-h1">Login Form</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>

                                <mat-form-field appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input matInput type="email" formControlName="username">
                                    <mat-error
                                        *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                                        <span *ngIf="loginForm.controls['username'].hasError('required')">
                                            Username is required
                                        </span>
                                        <span *ngIf="loginForm.controls['username'].hasError('email')">
                                            Invalid email format
                                        </span>
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput [type]="!showPassword ? 'password' : 'text'"
                                        formControlName="password">
                                    <button type="button" mat-icon-button matSuffix
                                        (click)="showPassword = !showPassword">
                                        <mat-icon>{{!showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error
                                        *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                                        Password is required
                                    </mat-error>
                                </mat-form-field>

                                <div class="d-flex justify-content-end">
                                    <button mat-raised-button color="primary"
                                        [disabled]="loginForm.invalid">Submit</button>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <mat-card *ngIf="quiz">
                <mat-card-header class="text-center">
                    <mat-card-title>{{ quiz.title }}</mat-card-title>
                    <mat-card-subtitle>{{ quiz.description }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions class="d-flex justify-content-end">
                    <a mat-raised-button class="col-md-2 text-uppercase"
                        [routerLink]="'/' + categorySlug + '/start/' + quiz.slug" color="primary">Start</a>
                </mat-card-actions>
            </mat-card>

            <mat-card class="mt-3" *ngFor="let question of questions; index as i">
                <mat-card-header>
                    <mat-card-title>
                        CÃ¢u {{ i + 1 }}: {{ question.content }}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="w-full">
                    <mat-list role="list">
                        <mat-list-item role="listitem">
                            <strong>A. </strong>
                            <span>{{ question.optionA }}</span>
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <strong>B. </strong>
                            <span>{{ question.optionB }}</span>
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <strong>C. </strong>
                            <span>{{ question.optionC }}</span>
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <strong>D. </strong>
                            <span>{{ question.optionD }}</span>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<mat-card class="col-md-12 mb-3" *ngFor="let quiz of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="card-header-image"></div>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
        <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ quiz.description }}
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button *ngIf="category" [routerLink]="'/' + category.slug + '/view/' + quiz.slug" color="primary">View</a>
        <a mat-raised-button *ngIf="!category && quiz" [routerLink]="'/' + quiz.category.slug + '/view/' + quiz.slug" color="primary">View</a>
        <button mat-raised-button color="accent">Start</button>
        <button mat-raised-button disabled="true">Mark: {{ quiz.maxMark }}</button>
        <button mat-raised-button disabled="true">Questions: {{ quiz.numberOfQuestion }}</button>
    </mat-card-actions>
</mat-card>
